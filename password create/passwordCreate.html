<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="passwordcreate.css">
    <title>Password create</title>
</head>
<body>
    <div class="wrap">
        <p class="passwordOut"></p>
        <form>
            <div class="form-control">
                <label for="length">Length</label>
                <input id="length" type="number" value="20" min="5" max="35">
            </div>
            <div class="form-control">
                <label for="number">Contain Number</label>
                <input id="number" type="checkbox" checked>
            </div>
            <div class="form-control">
                <label for="upper">Contain Upper Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lower Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbols">Contain Symbols</label>
                <input id="symbols" type="checkbox">
            </div>
            <button>Create Password</button>
        </form>
    </div>
    <script src="passwordcreate.js"></script>
</body>
</html>
